<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="left">
                <h1>BMI Calculator</h1>
                <div class="content">
                    <div class="input">
                        <label for="height">Height</label>
                        <div class="ht-content">
                            <input type="number" id="cm" placeholder="in cm" >
                            <div class="fts none">
                                <input type="number" id="fts" placeholder="in ft">
                                <input type="number" id="inch" placeholder="in inc">
                            </div>
                            <select id="htType" onchange="heightType()">
                                <option value="cm">cm</option>
                                <option value="fts">fts</option>
                            </select>
                        </div>
                    </div>
                    <div class="input">
                        <label for="weight">Weight</label>
                        <input type="number" id="weight" placeholder="in kg">
                        <select id="wtType" onchange="weightType()">
                            <option value="kgs">kgs</option>
                            <option value="lbs">lbs</option>
                        </select>
                    </div>
                    <button id="calculate">Calculate BMI</button>
                    <a href="./index.html">
                        <button id="reset">Reset</button>
                    </a>
                </div>
            </div>
            <div class="right">
                <div class="result">
                    <p>Your BMI is</p>
                    <div id="result">00.00</div>
                    <p class="comment"></p>
                </div>
                <div class="bmi-chart">
                    <div class="bmi-value"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
